    <h1>Register</h1>
    <div class="form">
        <form>

            <input type="text" placeholder="Username" class="info" required>
            <br>
            <input type="email" placeholder="Email" class="info" required>
            <br>
            <input type="text" placeholder="Phone number" class="info" required>
            <br>
            <input type="password" placeholder="Password" class="info" required>
            <br>


            <p>Select your age</p>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1" class="age">0-25</label>

            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2" class="age">26-50</label>

            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3" class="age">51+</label>
            <br>
            <br>

            <button type="submit">
                <h3>Submit</h3>
            </button>


        </form>
    </div>
</body>
