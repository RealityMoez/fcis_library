<!DOCTYPE html>
<html>

<head>
  <title>FCIS Library</title>
  <link rel="icon" href="public/library-icon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="auth-page">
  <nav class="header-nav">
    <div class="header-container">
      <a href="main.html" class="logo">
        <h1>FCIS <span>Library</span></h1>
      </a>
      
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div id="body-container">
    <div class="div">
      <div class="title-container">
        <div class="title-text">
          Register <span>Now</span>
        </div>
      </div>
      <div class="register-form">
        <div class="body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <div class="form-group">
              <label>Age Group</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" name="age" value="0-25" id="option-1">
                  <label for="option-1">0-25</label>
                </div>
                
                <div class="radio-option">
                  <input type="radio" name="age" value="26-50" id="option-2">
                  <label for="option-2">26-50</label>
                </div>
                
                <div class="radio-option">
                  <input type="radio" name="age" value="51+" id="option-3">
                  <label for="option-3">51+</label>
                </div>
              </div>
            </div>
            
            <input type="submit" value="Register" class="submit-btn">
            
            <div class="terms-container">
              <input type="checkbox" name="terms" id="terms" value="agreed">
              <label for="terms">I Agree to Terms & Conditions</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/header.js"></script>
</body>

</html>
