<!DOCTYPE html>
<html>

<head>
  <title>
    FCIS Library
  </title>
  <link rel="icon" href="public/library-icon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/login.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="auth-page">

  <nav class="header-nav">
    <div class="header-container">
      <a href="main.html" class="logo">
        <h1>FCIS <span>Library</span></h1>
      </a>
      
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div id="body-container">
    <div class="div">
      <p
        style="display: flex; justify-content: center; background-color: transparent; width: 20vw; margin: auto; margin-bottom: 20px; margin-top: 20px;">
        <mark
          style="width: max-content; color: orange; font-size: xx-large; background-color: transparent; display: flex;">
          Log<span style=" color: white; font-size: xx-large; margin-left: 6%;">In</span>
        </mark>
      </p>
      <div class="marrgin">
        <div class="body">
          <form
            style="width: 100%; background-color: transparent; margin: auto; display: flex; justify-content: center; flex-direction: column;">
            <label style="margin: auto; color: white; margin-top: 2%; margin-bottom: 1%;">Email</label>
            <input type="text" name="email" placeholder="Enter your email"
              style="margin: auto; width: 36%; height: 3vh;">

            <label style=" margin: auto; color: white; margin-top: 2%; margin-bottom: 1%;">Password</label>
            <input type="text" name="password" placeholder="Enter your password"
              style="margin: auto; width: 36%; height: 3vh;">

            <div style="display: inline-flex;">
              <div style="display: inline-flex; margin: auto;">
                <input type="radio" name="remember" value="checked" style="margin: 8% auto 0 auto; margin-right: 4px;">
                <label style="color: white; margin-top: 8%;">Remember Me</label>
              </div>
            </div>

            <input type="submit" value="Submit" class="submit-btn">

            <div style="display: inline-flex; margin: auto; margin-bottom: 5%;">
              <input type="radio" name="terms" value="agreed">
              <label style="color: white; display: inline-block; margin-right: 0px;">I Agree to Terms &
                Conditions</label>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="scripts/header.js"></script>
</body>

</html>
